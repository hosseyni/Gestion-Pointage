<!-- Scrolling Modal -->

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#scrollingModal">
    Ajouter profil de controle d'accés
  </button>
  <div class="modal fade" id="scrollingModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Ajouter profil de controle d'accés</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style="min-height: 1500px;">
            <div class="row mb-3">
                <label for="designation" class="col-md-4 col-lg-3 col-form-label">Designation</label>
                <div class="col-md-4 col-lg-6 col-form-label">
                  <input name="designation" type="text" class="form-control" id="designation" value="">
                </div>
              </div>
              <div class="row mb-3">
                <label for="Email" class="col-md-4 col-lg-3 col-form-label">Badge Vertx</label>
                <div class="col-md-4 col-lg-5 col-form-label">
                  <select class="form-select" id="inputGroupSelect03" aria-label="Example select with button addon"> 
                    <option></option>
                    <option *ngFor="let item of ListPadge; let i = index" value={{item.designation}}-{{item.idPointeuse}}-{{item.type}}>{{item.designation}}</option>
                    

                  </select>
                  
                </div>
                <div class="col-12">
                  
                </div>
                
                
              </div>
              <div class="row mb-3">
                <label for="Email" class="col-md-4 col-lg-3 col-form-label">Empreinte</label>
                <div class="col-md-4 col-lg-5 col-form-label">
                  <select class="form-select" id="inputGroupSelect04" aria-label="Example select with button addon" (change)="onItemChange($event.target)">
                    <option></option>
                    <option *ngFor="let item of ListEmpreinte; let i = index" value={{item.designation}}-{{item.idPointeuse}}-{{item.type}}>{{item.designation}}</option>
                   
                  </select>
                  <button (click)="AjouterPointeuse()">Ajouter</button>
                </div>
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Pointeuse</th>
                        <th scope="col">Type</th>
                        <td></td>
                        
                      </tr>
                    </thead>
                    <tbody *ngIf="showTable">
                      <tr *ngFor="let item of listEmp">
                        <th scope="row">{{item.name}}</th>
                        <td>{{item.type}}</td>
                        <td><i class="bi bi-trash"></i></td>
                      </tr>
    =
                      
                    </tbody>
                  </table>
                  <!-- End Table Variants -->
                <div class="col-12">
                  
                </div>
                
                
              </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
          <button type="button" class="btn btn-primary" (click)="AddProfil()">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
  </div><!-- End Scrolling Modal-->
